<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #0c0f17;
        color: white;
        overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #11141d;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid #222;
    }

    nav h1 {
        font-size: 24px;
        font-weight: 600;
        color: #4e9eff;
    }

    nav a {
        margin-left: 20px;
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
    }

    nav a:hover {
        color: #4e9eff;
    }

    /* HERO SECTION */
    .hero {
        width: 100%;
        padding: 100px 20px;
        text-align: center;
        animation: fadeIn 1.5s ease-out;
    }

    .hero h2 {
        font-size: 40px;
        color: #4e9eff;
        margin-bottom: 15px;
    }

    .hero p {
        font-size: 18px;
        opacity: 0.8;
        margin-bottom: 25px;
    }

    .btn-primary {
        background: #4e9eff;
        padding: 12px 25px;
        border-radius: 8px;
        color: black;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: #74b6ff;
    }

    /* ANIMATION */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
        nav h1 { font-size: 20px; }
        .hero h2 { font-size: 30px; }
    }
</style>
</head>

<body>

<nav>
    <h1>BullBearHub</h1>
    <div>
        <a href="#">Home</a>
        <a href="#">Crypto</a>
        <a href="#">Stocks</a>
        <a href="#">Portfolio</a>
        <a href="#">Chatbot</a>
    </div>
</nav>

<section class="hero">
    <h2>Welcome to BullBearHub</h2>
    <p>Your all-in-one dashboard for Crypto, Stocks, AI analysis, Charts, and News.</p>
    <a class="btn-primary" href="#">Explore Dashboard</a>
</section>

</body>
</html>
