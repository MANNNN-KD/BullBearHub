<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - BullBearHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">BullBearHub</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="news.html">News</a>
        <a href="portfolio.html">Portfolio</a>
    </div>
</nav>

<h1 class="page-title">AI Market Dashboard</h1>

<div class="dashboard-layout">

    <!-- Trading Chart -->
    <div class="left-panel">
        <iframe
            src="https://s.tradingview.com/embed-widget/advanced-chart/?symbol=BTCUSDT"
            width="100%"
            height="600px"></iframe>
    </div>

    <!-- AI Insights -->
    <div class="right-panel">

        <h2>AI Technical Analysis</h2>
        <div id="aiAnalysis" class="panel-box">
            Loading signals...
        </div>

        <h2>Candlestick Pattern Scanner</h2>
        <div id="patternScan" class="panel-box">
            Scanning latest candles...
        </div>

        <h2>Watchlist</h2>
        <ul class="watchlist">
            <li onclick="analyze('BTCUSDT')">BTC/USDT</li>
            <li onclick="analyze('ETHUSDT')">ETH/USDT</li>
            <li onclick="analyze('SOLUSDT')">SOL/USDT</li>
            <li onclick="analyze('NIFTY')">NIFTY 50</li>
            <li onclick="analyze('BANKNIFTY')">Bank Nifty</li>
            <li onclick="analyze('XAUUSD')">Gold</li>
        </ul>

    </div>

</div>

<script src="patterns.js"></script>
<script src="chatbot.js"></script>
</body>
</html>
