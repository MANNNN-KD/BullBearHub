    <div class="ticker-box" id="eth">Loading ETHâ€¦</div>
    <div class="ticker-box" id="sol">Loading SOLâ€¦</div>
</section>

<script>
async function fetchPrice(symbol, elementId) {
    try {
        let url = `https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`;
        let res = await fetch(url);
        let data = await res.json();
        document.getElementById(elementId).innerText =
            `${symbol}: $${parseFloat(data.price).toFixed(2)}`;
    } catch (err) {
        document.getElementById(elementId).innerText = "Error loading price";
    }
}

function updatePrices() {
    fetchPrice("BTCUSDT", "btc");
    fetchPrice("ETHUSDT", "eth");
    fetchPrice("SOLUSDT", "sol");
}

updatePrices();
setInterval(updatePrices, 5000);
</script>
